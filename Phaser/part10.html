<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Trabajo MÃ³dulo 4</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
        }

    </style>

    
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 250 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var timeLine;


var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('star2', 'assets/estrellaNegra.png');

    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    this.add.image(400, 300, 'sky');

    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 300, 'ground');
    platforms.create(50, 150, 'ground');
    platforms.create(780, 120, 'ground');
    platforms.create(50, 450, 'ground');

    player = this.physics.add.sprite(100, 450, 'dude');

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars2 = this.physics.add.group({
        key: 'star2',
        repeat: 4,
        setXY: { x: 40, y: 200, stepX: 170 },
        
    });

    stars2.children.iterate(function (child) {

    child.setScale(.02);

    });

    
    

    stars.children.iterate(function (child) {

        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    stars2.children.iterate(function (child) {

    child.setBounceY(Phaser.Math.FloatBetween(0.4, 1));

    });

    bombs = this.physics.add.group();

    
    const configText = {
        x: 800,
        y: 16,
        text: "Score: 0",
        style:{
            fontFamily: "Gochi Hand, cursive",
            fontSize: 40,
        }
    }

    scoreText = this.make.text(configText);
    scoreText.setBackgroundColor("red");
    
    
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(stars2, platforms);


   
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, stars2, collectStar, null, this);


    this.physics.add.collider(player, bombs, hitBomb, null, this);

    this.tweens.add({
        targets: scoreText,
        duration: 300,
        x: 16,
        delay: 300,
        ease: "Power3"
    });

    timeLine = this.tweens.createTimeline();
    timeLine.add({
        targets: scoreText,
        y: 0,
        duration: 250,
        yoyo: true,
        ease: "Power3",
        repeat: 3
    });

    timeLine.play();
    
}



function update ()
{
    if (gameOver)
    {
        score = 0;
        gameOver = false;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

var contadorEstrellasNegras = 1;
var contadorEstrellaAmarillas = 1;



function collectStar (player, star)
{
    star.disableBody(true, true);
    
    
    
    if (stars.countActive(false) === contadorEstrellaAmarillas){
    
        score += 10;
        contadorEstrellaAmarillas++;
        
        
        

            if(contadorEstrellaAmarillas == 13){
                contadorEstrellaAmarillas = 1
            }
    }

    if (stars2.countActive(false) === contadorEstrellasNegras){
    
        score += 15;
        contadorEstrellasNegras++;

        timeLine = this.tweens.createTimeline();
        timeLine.add({
        targets: scoreText,
        y: 0,
        duration: 150,
        yoyo: true,
        ease: "Power1",
        
        });

        timeLine.play();

            if(contadorEstrellasNegras == 6){
                contadorEstrellasNegras = 1
            }
    }

   
   
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0 && stars2.countActive(true) === 0)
    {
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        stars2.children.iterate(function (child) {

        child.enableBody(true, child.x, 200, true, true);

        });


        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
    
    

    this.scene.restart();

    

}

</script>

</body>
</html>
