<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body background="../images/Fondo.jpg">

    <section class="container mt-5">
        <h1 class="text-center">Formulario</h1>
            <div class="row">
                <div class="col-6">
                    <form action="" class = "mt-5">

                        <div class="form-group">

                            <input class="form-control" type="text" placeholder="Escribe tu nombre" name="" id="nombre">

                        </div>

                        <div class="form-group">

                            <input class="form-control" type="text" placeholder="Escribe tu edad" name="" id="edad">
                            
                        </div>

                        <div class="form-group">

                            <input class="form-control" type="text" placeholder="Escribe tu nacionalidad" name="" id="nacionalidad">
                            
                        </div>

                        <div class="form-group">

                            <input class="form-control" type="text" placeholder="Escribe tu ciudad" name="" id="ciudad">
                            
                        </div>

                        

                    </form>

                    <button onclick="imprimeInfoFormulario()" class="btn btn-danger">Mostrar</button>  
                    <a href="./Ejercicios.html" class="btn btn-danger">VOLVER</a>

                    

                    <h2 class="mt-3"></h2>

                    
            </div>

        </div>

    </section>
 
    <script>

        function imprimeInfoFormulario(){
        var Nombre = document.getElementById("nombre").value;
        var Edad = document.getElementById("edad").value;
        var Nacionalidad = document.getElementById("nacionalidad").value;
        var Ciudad = document.getElementById("ciudad").value;

        var h2 = document.getElementsByTagName("h2")[0];

        h2.innerHTML = "Tu nombre es " + Nombre + ", tenés " + Edad + " años, " + "sos " + Nacionalidad + " y vivís en " + Ciudad;
        }

    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
