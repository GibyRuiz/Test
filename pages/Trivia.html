label{

label:before{
content: "";
width: 17px;
height: 17px;
display: inline-block;
border: 3px solid rgb(101, 6, 255);
position: absolute;
left: 15px;
border-radius: 50%;
top: 10px;
}

label:hover{

    background-color: rgb(131, 184, 233);

}

input:checked + label{

    padding: 5px 5px;
    background-color: rgb(84, 84, 145);
}

input:checked + label:before{
    display: none;

}
